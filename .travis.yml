language: node_js
node_js:
    - "8.9.4"
script:
    - "npm install -g pxt"
    - "npm install pxt-core"
    - "pxt target microbit"
    - "pxt build --cloud"
sudo: false
cache:
    directories:
    - npm_modules
    - pxt_modules
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
      - libusb-1.0-0-dev
      - libsecret-1
      - libsecret-1-dev
env:
  - PXT_ENV=production CXX=g++-4.8